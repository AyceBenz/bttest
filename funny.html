<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Port Communication</title>
</head>
<body>
    <h1>Serial Port Communication</h1>

    <button id="connectBtn">Connect to Serial Port</button>
    <button id="transmitBtn" disabled>Transmit Data</button>
    <textarea id="dataInput" placeholder="Enter data to transmit..." rows="4" cols="50"></textarea>

    <script>
        let port;
        let writer;

        // Function to connect to a serial port
        async function connectToSerial() {
            try {
                // Request user to select any available serial port
                port = await navigator.serial.requestPort();

                // Open the selected serial port with the specified baud rate
                await port.open({ baudRate: 9600 });

                // Enable the transmit button once connected
                document.getElementById('transmitBtn').disabled = false;
                console.log('Serial port connected.');

                // Set up a writer stream to transmit data
                const textEncoder = new TextEncoderStream();
                writer = textEncoder.writable.getWriter();
                const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);

                document.getElementById('transmitBtn').addEventListener('click', transmitData);

            } catch (error) {
                console.error("Error connecting to serial port: ", error);
            }
        }

        // Function to transmit data over the connected serial port
        async function transmitData() {
            try {
                const data = document.getElementById('dataInput').value;
                if (writer) {
                    await writer.write(data);  // Send the data entered in the text area
                    console.log('Data transmitted:', data);
                }
            } catch (error) {
                console.error("Error transmitting data: ", error);
            }
        }

        // Add event listener to connect button
        document.getElementById('connectBtn').addEventListener('click', connectToSerial);

    </script>
</body>
</html>
